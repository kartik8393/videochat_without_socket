<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=labe, initial-scale=1.0">
    <title>Not Initialiser</title>
    <style>
        label {
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Not Initialiser</h1>
    <label>Your ID:</label><br>
    (Step 3. This ID will be generated. Copy paste this ID in Initialiser's Other ID part.) <br>
    <textarea  id="yourId"></textarea><br>
    
    <label>Other ID:</label><br>
    (Step 2. Copy paste Initialiser's ID here and click Connect.) <br>
    <textarea  id="otherId"></textarea><br>
    <button id="connect">Connect</button><br>

    <label>Enter Message</label><br>
    <textarea  id="yourMessage"></textarea><br>
    <button id="send">Send</button><br>
    <pre id="messages"></pre><br>

    <div id="peerDiv" class="embed-responsive embed-responsive-16by9"></div>

    <script src="bundle_notInit.js"></script>
</body>
</html>
